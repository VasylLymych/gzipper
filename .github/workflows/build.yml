name: Test Package

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  buildAndTest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 17]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: |
          yarn install
          yarn run build
          yarn run eslint
          yarn run test
      - run: yarn run codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
